<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero Tube</title>
    <!-- FabIcon -->
    <link rel="shortcut icon" href="./Asset/ph.png" type="image/x-icon">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind and DaisyUi-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Internal CSS -->
    <style>
        .inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="inter">
    <!-- Navbar Section -->
    <header class="max-w-screen-xl mx-auto px-4 pt-8 md:px-6 lg:px-8">
        <nav class="space-y-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-5">
                <img src="./Asset/Logo.png" alt="logo">
                <button id="sort-btn" class="bg-gray-300 text-lg px-3 py-2 rounded-lg">Sort by view</button>
                <button id="blog" class="bg-red-500 text-white text-lg px-5 py-2 rounded-xl">Blog</button>
            </div>
            <hr>
        </nav>
    </header>
    <main class="max-w-screen-xl mx-auto px-4 md:px-6 lg:px-8">
        <!-- Tab Section -->
        <section>
            <div class="tab-container w-full">
                <div class="tabs tabs-boxed px-5 py-8 m-auto text-center flex justify-center items-center"
                    id="tab-container">
                    <!-- <a class="tab">Tab 1</a> -->
                </div>
            </div>
        </section>
        <!-- Cards Section -->
        <section>
            <div id="card-container" class="grid grid-cols-1 pb-10 md:grid-cols-3 lg:grid-cols-4 gap-5">
            </div>
            <!-- Drawing Container -->
            <div id="drawing-container" class="w-full mx-auto justify-center items-center md:my-5">

            </div>
        </section>
    </main>
    <script src="./JavaScript/script.js"></script>
</body>

</html>
